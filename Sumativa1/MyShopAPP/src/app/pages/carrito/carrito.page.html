<ion-content [fullscreen]="true">
  <div class="contenedor">
    <label class="ion-text-center">
      <h1 class="ion-padding-top">Carrito</h1>
    </label>
  </div>

  <div>
    <ion-list [inset]="true">
      <ion-item lines="inset" *ngFor="let producto of carrito">
      <ion-label>
        <h2>{{producto.item.artista}} - {{producto.item.album}}</h2>
        <p>{{producto.count}} x {{producto.item.precio | currency:'$':'symbol':'0.0-0'}}</p>
      </ion-label>
      <ion-note slot="end">${{producto.total}}</ion-note>
    </ion-item>
    <ion-item *ngIf="final !== 0">
        <ion-label>
          <h2>Total</h2>
        </ion-label>
        <ion-note slot="end">{{final | currency:'$':'symbol':'0.0-0'}}</ion-note>
      </ion-item>
    </ion-list>
  </div>
  <div class="ion-padding-top">
    <ion-button color="secondary" (click)="pedido()" *ngIf="!eliminado">Realizar pedido</ion-button>
    <ion-button color="secondary" (click)="eliminarCarro()">Eliminar carrito</ion-button>
  </div>
</ion-content>
